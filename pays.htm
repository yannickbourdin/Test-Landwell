<script>
function updateComboBox (idSelect,data,selectedKey) {
	var monSelect = document.getElementById(idSelect);
	temp=data.split(",");
	monSelect.options.length = 0;
	tempSel=selectedKey.split(",")
	
	for (i=0;i<temp.length;i++) {		
		
		monSelect.options[monSelect.length] = new Option(temp[i],temp[i]);
		for (j=0;j<tempSel.length;j++) {
			if (tempSel[j] == temp[i]) {
				monSelect.options[i].selected=true;
			}
		
		}	
	}
	
}

</script>
